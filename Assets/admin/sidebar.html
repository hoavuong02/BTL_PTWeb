<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/admin/sidebar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <ul class="header__nav">
            <div class="sidebar-btn"><i class="fa-solid fa-bars"></i></div>
            <li><a href="#">Admin</a></li>
            <li class="back-to-CV"> <a href="#"><i class="fa-solid fa-rotate-left"></i>Về trang web</a>
            </li>
            <li><a href="#">Hướng dẫn</a></li>
            <li><a href="#">Hỗ trợ</a></li>
        </ul>

        <div class="header__hello">
            Xin chào: admin <i class="fa-solid fa-caret-down"></i>
        </div>
        <div class="log-out">Đăng xuất</div>
    </div>
    <ul id="sidebar" class="side__items">
        <li class="side__item side__item--members"><a href=""><i class="sidebar--icon fa-solid fa-person"></i>Thành viên</a></li>
        <li class="side__item side__item--posts">
            <a href="#">
                <i class="sidebar--icon fa-solid fa-newspaper"></i>
                Bài viết
                <div class="up-down-icon">
                    <i class="posts--icon js-posts--open fa-solid fa-angle-down"></i>
                </div>
            </a>
            <ul class="posts__nav">
                <li><a href="#">- Giới thiệu</a></li>
                <li><a href="#">- Dịch vụ</a></li>
                <li><a href="#">- Kĩ năng</a></li>
                <li><a href="#">- Kinh nghiệm</a></li>
            </ul>    
        </li>
        <li class="side__item side__item--contact"><a href=""><i class="sidebar--icon fa-solid fa-address-card"></i>Liên hệ</a></li>
        <li class="side__item mobile-item">Hướng dẫn</li>
        <li class="side__item mobile-item">Hỗ trợ</li>
    </ul>
    <script>
        var showSideBar = document.querySelector('.sidebar-btn')
        var sidebar = document.getElementById('sidebar')
        function showSidebar() {
            sidebar.classList.toggle('show')
        }
        showSideBar.addEventListener('click', showSidebar)

        var logOut = document.querySelector('.log-out')
        var helloAdmin = document.querySelector('.header__hello')
        helloAdmin.addEventListener('click', function() {
            logOut.classList.toggle('show')
        })


        var openPostsNavIcon = document.querySelector('.js-posts--open')
        var onOffpostsNav = document.querySelector('.posts__nav')
        
        function showPosts() {
            onOffpostsNav.classList.toggle('posts--open')
        }
     
        openPostsNavIcon.addEventListener('click', showPosts)
     


    </script>
</body>
</html>
