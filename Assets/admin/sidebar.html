<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/admin/sidebar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <ul id="sidebar" class="side__items">
        <li class="side__item side__item--members"><a href=""><i class="sidebar--icon fa-solid fa-person"></i>Thành viên</a></li>
        <li class="side__item side__item--posts">
            <a href="#">
                <i class="sidebar--icon fa-solid fa-newspaper"></i>
                Bài viết
                <i class="posts--icon js-posts--open fa-solid fa-angle-down"></i>
            </a>
            <ul class="posts__nav">
                <li><a href="#">- Giới thiệu</a></li>
                <li><a href="#">- Dịch vụ</a></li>
                <li><a href="#">- Kĩ năng</a></li>
                <li><a href="#">- Kinh nghiệm</a><i class="posts--icon js-posts--close fa-solid fa-angle-up "></i></li>
            </ul>    
        </li>
        <li class="side__item side__item--contact"><a href=""><i class="sidebar--icon fa-solid fa-address-card"></i>Liên hệ</a></li>
    </ul>
    <script>
        var openPostsNavIcon = document.querySelector('.js-posts--open')
        var closePostsNavIcon = document.querySelector('.js-posts--close')
        var onOffpostsNav = document.querySelector('.posts__nav')
        function showPosts() {
            onOffpostsNav.classList.add('posts--open')
            openPostsNavIcon.classList.add('icon--none')
            
        }
        function hidePosts() {
            onOffpostsNav.classList.remove('posts--open')
            

        }

        openPostsNavIcon.addEventListener('click', showPosts)
        closePostsNavIcon.addEventListener('click', hidePosts)

    </script>
</body>
</html>
