<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../../library/grid.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div id="login" class="login__container">
        <div class="m-8 login__item-left">
            <h1> Welcome</h1>
            <h1>Administrator</h1>
            <i class="item__left-icon fa-solid fa-lock"></i>
        </div>
        <div class="m-4 login__item-right">
            <h2>Login</h2>
            <div class="img-background">
            </div>

            <form id="login-form">
                <div class="input-wrapper">
                    <input type="text" class="username" name="username" placeholder="Username"></i>
                    <span class="userError"></span>
                </div>
                <div class="input-wrapper">
                    <input type="text" class="password" name="password" placeholder="Password"></i>
                    <span class="passwordError"></span>
                </div>
                <div>
                    <button class="login-btn" type="submit" class="submit">Login</button>
                </div>
            </form>
            <div class="login_create">
                <a class="moveRe" href="#">Forgot password</a>
            </div>
        </div>
        <div class="login__item-forgot">
            <h2>Enter your email</h2>
            <form id="forgot-form">
                <div>
                    <input type="email" class="email" name="email" placeholder="Email"></i>
                    <span class="emailError"></span>
                </div>
                <div >
                    <button class="login-btn" type="submit" class="submit">Submit</button>
                </div>
            </form>
            <div class="login-back">
                <a class="moveLo" href="#">Back to login</a>
            </div>
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>

</html>
